<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="https://www.techjunkie.com/wp-content/uploads/2020/11/How-to-Change-the-Google-Logo.jpg" alt="Google Logo">
        </div>
        <form action="#" method="GET">
            <input type="text" name="query" placeholder="Search Google">
            <button type="submit">Search</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Google</p>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
